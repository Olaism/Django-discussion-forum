{% extends "base.html" %}

{% block title %}
    Change password
{% endblock title %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Change password</li>
{% endblock breadcrumb %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <form method='POST' novalidate>
                        {% csrf_token %}
                        {% include 'common/forms.html' %}
                        <button class="btn btn-success" type="submit">Change my password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
